    <script>
        function validate(password) {
            var p = password.password.value;
            var re=
                errors = [];
            if (p.length < 15) {
                errors.push("Your password must be at least 15 characters");
            }
            if (p.search(/[a-z]/i) < 0) {
                errors.push("Your password must contain at least lowercase.");
            }
            if (p.search(/[A-Z]/i) < 0) {
                errors.push("Your password must contain at least one Uppercase.");
            }
            if (p.search(/[0-9]/) < 0) {
                errors.push("Your password must contain at least one Number.");
            }
            if (p.search(/(?=.*[`"^*@$:;!%'~#|\ <,>{}_ \- (\) [\]./?&])/) ) {
                errors.push("Your password must contain at least one Special Symbol (` !  ? $ ? % ^ & * ( ) _ - + = { [ } ] : ; @ ' ~ # | \ < , > . ? /).");
            }
            if (errors.length > 0) {
                alert(errors.join("\n"));
                return false;
            }
            return true;
        }
    </script>
